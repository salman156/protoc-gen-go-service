version: v2

plugins:
  - local: bin/protoc-gen-go
    out: example/gen/go
    opt:
      - paths=source_relative

  - local: bin/protoc-gen-go-grpc
    out: example/gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  - local: bin/protoc-gen-validate
    out: example/gen/go
    opt:
      - paths=source_relative
      - lang=go

  - local: bin/protoc-gen-go-service
    out: example/gen/go
    opt:
      - paths=source_relative